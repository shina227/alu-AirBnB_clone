<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Web Clone</title>
    <link rel="stylesheet" href="../styles/4-common.css">
    <link rel="stylesheet" href="../styles/3-header.css">
    <link rel="stylesheet" href="../styles/3-footer.css">
    <link rel="stylesheet" href="../styles/6-filters.css">
    <link rel="stylesheet" href="../styles/8-places.css">
    <link rel="icon" type="image/svg+xml" href="../images/icon.png">
</head>
<body> 
    <!-- The Header Section -->
    <header>
        <img src="../images/logo.png" alt="Airbnb Logo" class="logo">
    </header>

    <!-- The Filter Section -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Locations</h3>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
            </div>
            <button class="search-btn">Search</button>
        </section>

        <!-- The Places Section -->
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Cozy Cottage</h2>
                <div class="price_by_night">$120/night</div>
                <div class="information">
                    <div class="max_guest">2 Guests</div>
                    <div class="number_rooms">1 Bedroom</div>
                    <div class="number_bathrooms">1 Bathroom</div>
                </div>
                <div class="user"><strong>Owner:</strong> John Doe</div>
                <div class="description">A cozy cottage in the countryside with beautiful views.</div>
            </article>
        </section>
    </div>

    <!-- The Footer Section  -->
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
