<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Web Clone</title>
    <link rel="stylesheet" href="../styles/4-common.css">
    <link rel="stylesheet" href="../styles/3-header.css">
    <link rel="stylesheet" href="../styles/3-footer.css">
    <link rel="stylesheet" href="../styles/6-filters.css">
    <link rel="icon" type="image/svg+xml" href="../images/icon.png">
</head>
<body> 
    <!-- The Header Section -->
    <header>
        <img src="../images/logo.png" alt="Airbnb Logo" class="logo">
    </header>

    <!-- The Filter Section -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Locations</h3>
                <ul class="popover">
                    <li>State 1
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>State 2</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>Parking</li>
                    <li>Pool</li>
                </ul>
            </div>
            <button class="search-btn">Search</button>
        </section>
    </div>

    <!-- The Footer Section  -->
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
